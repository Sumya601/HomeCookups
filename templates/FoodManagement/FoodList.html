{% extends 'base.html' %}

{% block content %}

    {% for f in Food %}
        <h2>Food info:  {{ f.id }} </h2>
        {{ f.Food_Name }} <br>
        <a href="{{ f.Food_Desc.url }}">Food description</a>  <br>
        <img src="{{ f.Food_Img.url }}" width="300" height="300" alt="image"> <br>
        {{ f.Price }} <br>


    {% endfor %}

{% endblock content %}
