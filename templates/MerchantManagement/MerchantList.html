{% extends 'merchant_base.html' %}

{% load static %}

{% block content %}

    {% for m in Merchant %}
        <h2>Merchant info:  {{ m.id }} </h2>
        {{ m.Merchant_Name }} <br>
        {{ m.M_Food_Name}} <br>
        {{ m.Business_Name}} <br>
        {{ m.Email }} <br>
        {{ m.NID}} <br>
        {{ m.Phone_Number}} <br>
        {{ m.Address}} <br>
        <img src="{{ m.Profile_pic.url }}" width="300" height="300" alt="image"> <br>



    {% endfor %}

{% endblock content %}
